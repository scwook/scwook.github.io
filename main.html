    <script>
            window.onload = function () {
                introTitleShowUp();
            }
    
            function introTitleShowUp() {
                var elementText = document.getElementById("introTitle");
                var alpha = 0;
                var val = 100;
                var id = setInterval(frame, 5);
    
                function frame() {
                    if (alpha >= 1) {
                        clearInterval(id);
                    }
                    else {
                        changeColor = "rgba(255, 255, 255, " + String(alpha) + ")";
                        elementText.style.color = changeColor;
                        alpha += 0.008;
