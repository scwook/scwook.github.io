<DOCTYPE html>
    <html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

        <style>
            body {
                font-family: 'Nanum Gothic', serif;
                margin: 0;
            }
            #menu {
                background-color: black;
                color: white;
            }

            #menu p {
                padding: 16px;
                margin: 0;
            }

            #main {
                background-color: black;
                color: white;
            }
            
            #main p {
                padding: 0%;
                margin: 0;
            }

            #work{
                background-color: white;
            }
        </style>

        <title>scwook</title>
    </head>

    <body>
        <div id="menu">
            <p>This is a test</p>
        </div>
        <div id="main">
            <p id="introTitle" style="color:rgba(255, 255, 255, 0); font-size: 4vw; font-weight: bold; text-align: center; padding: 200px 0">STANDING ON THE SHOULDER OF GIANTS</p>
        </div>
        <div id="work">
            <p id="workTitle" style="color:rgba(0, 0, 0, 1); font-size: 2vw;">This is a my work</p>
        </div>
    </body>

    <script>
            window.onload = function () {
                introTitleShowUp();
            }
    
            function introTitleShowUp() {
                var elementText = document.getElementById("introTitle");
                var alpha = 0;
                var val = 100;
                var id = setInterval(frame, 5);
    
                function frame() {
                    if (alpha >= 1) {
                        clearInterval(id);
                    }
                    else {
                        changeColor = "rgba(255, 255, 255, " + String(alpha) + ")";
                        elementText.style.color = changeColor;
                        alpha += 0.008;

                        // elementText.style.padding = val + "px 0";
                        // val += 1;
                    }
                }
            }
        </script>
